{% extends "base.html" %}

{% block content %}
    <table>
        <tr>
            <th>Home Team</th>
            <th>Away Team</th>
            <th>Date</th>
            <th>Home Team score</th>
            <th>Away Team score</th>
        </tr>
        {% for game in games %}
            <tr>
                <td>{{ game.home_team.code }}</td>
                <td>{{ game.away_team.code }}</td>
                <td>{{ game.schedule }}</td>
                <td>{{ game.home_pts }}</td>
                <td>{{ game.away_pts }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
